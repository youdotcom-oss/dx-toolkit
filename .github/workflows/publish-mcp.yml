name: Publish mcp Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version tag (e.g., 1.0.0)"
        required: true
      next:
        description: "Next prerelease number (optional)"
        required: false

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: ./.github/workflows/_publish-package.yml
    secrets: inherit
    with:
      npm_package_name: "@youdotcom-oss/mcp"
      version: ${{ github.event.inputs.version }}
      next: ${{ github.event.inputs.next }}

  update-remote-version:
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - name: Update version on remote repository
        env:
          GH_TOKEN: ${{ secrets.RELEASE_ADMIN_TOKEN }}
        run: |
          gh workflow run update-version.yml \
            --repo Su-Sea/youdotcom-mcp-server \
            --ref main \
            --field version=${{ needs.publish.outputs.version }}

  deploy-production:
    if: needs.publish.outputs.is_prerelease == 'false'
    needs: [publish, update-remote-version]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger production deployment
        env:
          GH_TOKEN: ${{ secrets.RELEASE_ADMIN_TOKEN }}
        run: |
          gh workflow run deploy-prod.yml \
            --repo Su-Sea/youdotcom-mcp-server \
            --ref main
