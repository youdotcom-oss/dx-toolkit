name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Run lint
        run: bun run check

      - name: Run scripts test
        run: bun run --filter 'scripts/*' test || echo "No scripts packages found"
        env:
          YDC_API_KEY: ${{ secrets.YDC_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run packages tests
        run: bun run --filter 'packages/*' test
        env:
          YDC_API_KEY: ${{ secrets.YDC_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run plugin tests
        run: bun run --filter 'plugins/*' test || echo "No plugin packages found"
        env:
          YDC_API_KEY: ${{ secrets.YDC_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
